{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'styles.css' %}">
</head>
<body>
    <div class="wrapper row">
        <div class="sidebar col-lg-2 col-md-3">
        <nav class="nav flex-column">
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'article:list'%}">Home</a></li> 
             <li><a href="{% url 'article:create' type='journal'%}">Create Journal</a></li>
             <li><a href="{% url 'article:create' type='conference'%}">Create Conference</a></li>
             <li><a href="{% url 'article:create' type='Book'%}">Book </a></li> 
             
              <li>
                  <form action="{% url 'accounts:logout' %}" method="POST">
                      {%csrf_token%}
                      <button type="submit">Log Out</buttton>
                  </form>
              </li> 
              {% else %}
              <li><a href="{% url 'accounts:login' %}">LogIn</a></li>
              <li><a href="{% url 'accounts:signup' %}">SignUp</a></li>
              {% endif %}
            </ul>
        </nav>
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
