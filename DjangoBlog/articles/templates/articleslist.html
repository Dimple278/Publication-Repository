{% extends 'base_layout.html' %}
{% block content %}
   

    <div class='articles'>
        {%for article in articles%}
        <div class ='article'>
            
            <h2><a href="{% url 'article:detail' slug=article.slug %}">{{article.title}}</a></h2>
           
            <p>{{ article.pub_date }}</p>

        </div>
        {%endfor%}

    </div>
   
{% endblock %}
